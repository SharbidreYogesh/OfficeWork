        // Function to toggle selected state for buttons and show corresponding content
        function toggleSelected(button, contentId) {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                if (btn !== button) {
                    btn.classList.remove('selected');
                }
            });
            button.classList.toggle('selected');

            if (content) {

            // Hide all content divs

            });


            // Reset all button selections
            document.querySelectorAll('button').forEach((button) => {
                button.classList.remove('selected');
            });

            // Add selected class to the corresponding button
            if (content === lightContent) {
                lightButton.classList.add('selected');
            } else if (content === cameraContent) {
                cameraButton.classList.add('selected');
            } else if (content === settingsContent) {
                settingsButton.classList.add('selected');

                notificationButton.classList.add('selected');

let key;

switch (button.id) {
case 'buttonStandardF':
  key = 1;
  break;
case 'buttonNarrowF':
  key = 2;
  break;


case 'buttonDeepCavityF':
  key = 3; // Key for Deep Cavity focus
  break;
  default:
  // Default case
  break;
}

sendCommandToHardware(vp, key);
toggleSelectedFocus(button);
}





// Function to send command to hardware
function sendCommandToHardware(vp, key) {
console.log(`Sending command to hardware: VP=${vp}, Key=${key}`);
}

// Function to send data to API
function sendDataToApi(key, VP) {
const data = {
key: key.toString(),
VP: VP.toString()
};

fetch('http://127.0.0.1:3000/log', {
method: 'POST',
headers: {
  'Content-Type': 'application/json'
},
body: JSON.stringify(data)
})
.then(response => {
if (!response.ok) {
  throw new Error('Failed to send data to API');
}
return response.json();
})
.then(data => {
console.log('Data sent successfully:', data);
})
.catch(error => {
console.error('Error sending data to API:', error);
});
}
